<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./libs/socket.io.js"></script>
    <script src="./libs/jquery.js"></script>
    <script src="./libs/three.js"></script>
    <script src="./libs/OrbitControls.js"></script>

    <script src="./js/SpotLight.js"></script>
    <script src="./js/Model.js"></script>
    <script src="./js/View.js"></script>
    <script src="./js/Net.js"></script>
    <script src="./js/UI.js"></script>
    <script src="./js/Main.js"></script>
</head>

<body>
    <div id="root">
    </div>
    <div id="info">
        <table>
            <tr>
                <td>Time: </td>
                <td id="timer">00:00:000</td>
            </tr>
            <tr>
                <td>Your state: </td>
                <td id="you">0%</td>
            </tr>
            <tr>
                <td>Opponent's state:</td>
                <td id="opponent">0%</td>
            </tr>
        </table>
    </div>

    <div id="controls">
        <div id="axis">
            <button class="axis picked" value="x">X</button>
            <button class="axis" value="y">Y</button>
            <button class="axis" value="z">Z</button>
        </div>
        <div id="row">
            <button class="row picked" value="-1">1</button>
            <button class="row" value="0">2</button>
            <button class="row" value="1">3</button>
        </div>
    </div>
    <div id="nickDiv">
        <div id="nickAndScore">
            <div id="inputsForSendScore">
                <input type="text" name="nick" id="nickInput">
                <input type="submit" name="submit" id="nickSubmit">
            </div>
            <div id="scoreBoard"></div>
        </div>
    </div>
</body>

</html>
